{% load static %}
<html>
<head>
  <title>
    {% block title %} HDS {% endblock %}
  </title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
  <!-- highlight.js -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
  <script>
    
  </script>
  
</head>
<body>
  {% if 'login' not in request.path %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo.png' %}" width="35" height="30" alt="HDS Error Report">
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="navbar-collapse collapse justify-content-stretch" id="navbar1">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
          </li>
      </ul>
      <ul class="navbar-nav ml-auto">

          <form class="form-inline">
            {% if user.is_authenticated %}
              <li class="nav-item font-weight-bold mr-5">
                 {{ user.username }}
              </li>            
            
              <button class="btn btn-warning button-large my-2 my-sm-0" type="submit">
                <a style="color:inherit" href="/logout">Logout</a>
              </button>
            {% else %}            
              <button class="btn btn-warning button-large my-2 my-sm-0" type="submit">
                <a style="color:inherit" href="/login">Login</a>
              </button>      
            {% endif %}
          </form>

      </ul>
    </div>

  </nav>
  {% endif %}
  {% block content %}{% endblock content %}

  <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- highlight.js syntax highlighting -->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script> 
<script>hljs.highlightAll();</script>
</body>
</html>
